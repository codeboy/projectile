<head>
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Система управления C300</title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ap-boilerplate.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}jquery-ui/css/redmond/jquery-ui-1.8.22.custom.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}ap/css/ap-base.css" />

    <!-- All JavaScript at the bottom, except this Modernizr build.  -->
    <script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3.min.js"></script>


</head>

<body>
<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6. chromium.org/developers/how-tos/chrome-frame-getting-started -->
<!--[if lt IE 9]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->


<!--<header></header>-->


    <div id="loading-mask" style=""></div>
    <div id="loading">
        <div class="loading-indicator">
            <img src="{{ STATIC_URL }}img/loader.gif" align="absmiddle"/>
        </div>
        <h1>Идёт загрузка</h1>
    </div>


<table id="viewport" style="display:none;">

    <tr class="header"><td colspan="2">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="header-padding">

                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <a class="brand" href="/" style="margin-left:10px;">C300</a>

                    <div class="nav-collapse collapse pull-left">
                        <ul class="nav">
                            <li class=""><a href="/">домой</a></li>
                        </ul>
                    </div>

                    {% if user.is_authenticated %}
                        <form class="ap-loginblock navbar-form pull-right">
                            здравствуйте: <a href="#">{{ user }}</a> |
                            <span><a href="/ap/logout/">выйти</a></span>
                        </form>
                    {% endif %}

                </div>
            </div>
        </div>
    </td></tr>

    {% block content %}
        <tr class="base">
            <td colspan="2">
                something, something, something
            </td>
        </tr>
    {% endblock %}


    <tr class="footer">
        <td colspan="2">
            footer
            <div style="display:none">
                <input id="csrf-token" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
            </div>
        </td>
    </tr>

</table>


<div id="alert-container"></div>

<!-- JavaScript at the bottom for fast page loading -->

<script src="{{ STATIC_URL }}js/libs/jquery-1.8.0.min.js"></script>
<script src="{{ STATIC_URL }}/jquery-ui/js/jquery.ui.core.min.js"></script>
<script src="{{ STATIC_URL }}/jquery-ui/js/jquery.ui.widget.min.js"></script>
<script src="{{ STATIC_URL }}/jquery-ui/js/jquery.ui.accordion.min.js"></script>
<script src="{{ STATIC_URL }}js/libs/jquery.form.js"></script>

<script src="{{ STATIC_URL }}js/libs/bootstrap/alert.js"></script>
<script src="{{ STATIC_URL }}js/libs/bootstrap/modal.js"></script>
<script src="{{ STATIC_URL }}js/libs/bootstrap/tooltip.js"></script>

<!-- scripts concatenated and minified via build script
<script src="{{ STATIC_URL }}js/libs/plugins.js"></script> -->

<script src="{{ STATIC_URL }}ap/js/plugins.js"></script>
<script src="{{ STATIC_URL }}ap/js/script.js"></script>
<script src="{{ STATIC_URL }}ap/js/ap-base.js"></script>
<!-- end scripts -->

</body>
</html>

</body>
